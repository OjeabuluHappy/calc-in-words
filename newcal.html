<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 400px;
        }

        .display {
            background-color: #3d3d3d;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            min-height: 60px;
            word-wrap: break-word;
        }

        #numberInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3d3d3d;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            font-size: 18px;
        }

        #wordsOutput {
            font-size: 16px;
            line-height: 1.4;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4d4d4d;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #5d5d5d;
        }

        .operator {
            background-color: #ff9500;
        }

        .operator:hover {
            background-color: #ffaa33;
        }

        .clear {
            background-color: #ff3b30;
        }

        .clear:hover {
            background-color: #ff4d44;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="numberInput" placeholder="Enter number or expression" autofocus>
        <div class="display">
            <div id="wordsOutput">Zero</div>
        </div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="clear" onclick="clearInput()">C</button>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const wordsOutput = document.getElementById('wordsOutput');

        const ones = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
        const tens = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
        const teens = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
        
        function numberToWords(num) {
            if (num === 0) return 'zero';
            if (num < 0) return 'negative ' + numberToWords(Math.abs(num));
            if (num < 1) return convertDecimal(num);

            let words = '';
            
            // Handle trillions
            if (num >= 1000000000000) {
                words += numberToWords(Math.floor(num / 1000000000000)) + ' trillion ';
                num %= 1000000000000;
            }
            
            // Handle billions
            if (num >= 1000000000) {
                words += numberToWords(Math.floor(num / 1000000000)) + ' billion ';
                num %= 1000000000;
            }
            
            // Handle millions
            if (num >= 1000000) {
                words += numberToWords(Math.floor(num / 1000000)) + ' million ';
                num %= 1000000;
            }
            
            // Handle thousands
            if (num >= 1000) {
                words += numberToWords(Math.floor(num / 1000)) + ' thousand ';
                num %= 1000;
            }
            
            // Handle hundreds
            if (num >= 100) {
                words += ones[Math.floor(num / 100)] + ' hundred ';
                num %= 100;
            }
            
            // Handle tens and ones
            if (num > 0) {
                if (words !== '') words += 'and ';
                
                if (num < 10) words += ones[num];
                else if (num < 20) words += teens[num - 10];
                else {
                    words += tens[Math.floor(num / 10)];
                    if (num % 10 > 0) words += '-' + ones[num % 10];
                }
            }
            
            return words.trim();
        }

        function convertDecimal(num) {
            const decimalStr = num.toString().split('.')[1];
            if (!decimalStr) return 'zero';
            
            let words = 'zero point';
            for (let digit of decimalStr) {
                words += ' ' + ones[parseInt(digit)];
            }
            return words;
        }

        function appendNumber(num) {
            numberInput.value += num;
            updateWords();
        }

        function appendOperator(op) {
            numberInput.value += op;
            updateWords();
        }

        function clearInput() {
            numberInput.value = '';
            wordsOutput.textContent = 'Zero';
        }

        function calculate() {
            try {
                const result = eval(numberInput.value);
                numberInput.value = result;
                updateWords();
            } catch (error) {
                wordsOutput.textContent = 'Error: Invalid expression';
            }
        }

        function updateWords() {
            try {
                const result = eval(numberInput.value || '0');
                wordsOutput.textContent = numberToWords(result);
            } catch {
                // Don't update if the expression is incomplete
            }
        }

        // Add keyboard support
        numberInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                calculate();
            }
        });

        // Initial display
        updateWords();
    </script>
</body>
</html>
